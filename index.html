<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 配置 Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2c3e50',
                        secondary: '#34495e',
                        accent: '#3498db',
                    },
                    fontFamily: {
                        sans: ['Microsoft YaHei', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- 自定义样式 -->
    <style type="text/tailwindcss">
        @layer components {
            .nav-link {
                @apply text-gray-700 font-bold hover:text-blue-500 transition-colors;
            }
            .article-card {
                @apply mb-8 p-4 border border-gray-200 rounded-lg hover:shadow-md transition-shadow;
            }
        }
    </style>
</head>
<body class="font-sans text-gray-800 bg-gray-50">
    <header class="border-b border-gray-200">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-4xl font-bold text-primary mb-6">欢迎来到我的博客</h1>
            <nav>
                <ul class="flex space-x-8">
                    <li><a href="index.html" class="nav-link">首页</a></li>
                    <li><a href="posts.html" class="nav-link">文章</a></li>
                    <li><a href="about.html" class="nav-link">关于</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section>
            <h2 class="text-3xl font-bold text-primary mb-8">最新文章</h2>
            <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                <article class="article-card">
                    <h3 class="text-xl font-semibold text-primary mb-2">示例文章标题</h3>
                    <p class="text-gray-600 mb-4">这是一篇示例文章的摘要...</p>
                    <a href="posts/first-post.html" class="inline-block text-accent hover:underline">阅读更多</a>
                </article>
            </div>
        </section>
    </main>

    <footer class="border-t border-gray-200 mt-12">
        <div class="container mx-auto px-4 py-8 text-center text-gray-600">
            <p>&copy; 2024 我的博客. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
